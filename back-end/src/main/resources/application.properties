spring.application.name=generator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/generator_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForSecurityPurposes
jwt.expiration=86400000

# Ollama/Qwen2.5-Coder Configuration
# If Spring Boot app runs on the same VPS as Ollama, use: http://localhost:11434
# If Spring Boot app runs on Windows and Ollama is on VPS, use: http://102.211.210.197:11434
# If Spring Boot app runs on VPS and needs external access, ensure Ollama is accessible at VPS IP
ollama.api.url=http://localhost:11434
ollama.model.name=qwen2.5-coder
ollama.timeout=300

# Server Configuration
server.port=8080

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
